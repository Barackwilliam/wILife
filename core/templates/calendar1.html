{% extends 'base.html' %}
{% load static %}

{% block title %}ðŸ“… My Calendar{% endblock %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
  }

  #calendar-container {
    max-width: 900px;
    margin: 50px auto;
    padding: 40px 35px;
    border-radius: 20px;
    transition: all 0.3s ease;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 2.6rem;
    margin-bottom: 40px;
    letter-spacing: 1.2px;
  }

  /* Light mode styles - attractive modern gradient */
  body:not(.dark-mode) #calendar-container {
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    color: #2c3e50;
  }
  body:not(.dark-mode) h1 {
    color: #3b3b3b;
  }
  body:not(.dark-mode) .fc .fc-toolbar-title {
    color: #374151;
  }
  body:not(.dark-mode) .fc .fc-button {
    background: #3b82f6;
    color: #fff;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
  }
  body:not(.dark-mode) .fc .fc-button:hover {
    background: #2563eb;
  }
  body:not(.dark-mode) .fc .fc-daygrid-event {
    background: #4f46e5;
    color: #f9fafb;
    border-radius: 8px;
    font-size: 0.95rem;
  }

  /* Dark mode styles */
  .dark-mode #calendar-container {
    background-color: #1a1a1a;
    color: #e4e4e4;
    box-shadow: 0 20px 40px rgba(255, 255, 255, 0.05);
  }
  .dark-mode h1 {
    color: #48bb78;
  }
  .dark-mode .fc .fc-toolbar-title {
    color: #e2e8f0;
  }
  .dark-mode .fc .fc-button {
    background: #4299e1;
    color: #fff;
  }
  .dark-mode .fc .fc-daygrid-event {
    background: #63b3ed;
    color: #1a202c;
  }

  /* Responsiveness */
  @media (max-width: 1024px) {
    #calendar-container {
      max-width: 95%;
      padding: 30px 25px;
    }
    h1 {
      font-size: 2.2rem;
    }
  }

  @media (max-width: 768px) {
    #calendar-container {
      padding: 25px 20px;
    }
    h1 {
      font-size: 1.9rem;
    }
  }

  @media (max-width: 480px) {
    #calendar-container {
      padding: 20px 15px;
    }
    h1 {
      font-size: 1.6rem;
    }
    .fc .fc-toolbar-title {
      font-size: 1.1rem;
    }
    .fc .fc-button {
      font-size: 0.8rem;
      padding: 6px 10px;
    }
    .fc .fc-daygrid-event {
      font-size: 0.75rem;
      padding: 3px 6px;
    }
    .fc-header-toolbar {
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .fc-header-toolbar > div {
      flex: 1 1 100%;
      text-align: center;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div id="calendar-container" role="region" aria-label="My Calendar">
    <h1>ðŸ“… My Events</h1>
    <div id="calendar"></div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const events = [
      {% for event in events %}
      {
        title: "{{ event.title|escapejs }}",
        start: "{{ event.start }}",
        end: "{{ event.end }}",
        color: "#4f46e5",
        textColor: "#f9fafb"
      },
      {% endfor %}
    ];

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      themeSystem: 'standard',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      height: "auto",
      navLinks: true,
      nowIndicator: true,
      editable: false,
      events: events,
      eventClick: function (info) {
        const start = new Date(info.event.start).toLocaleString();
        const end = info.event.end ? new Date(info.event.end).toLocaleString() : "N/A";

        const modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.backgroundColor = 'rgba(0,0,0,0.7)';
        modal.style.display = 'flex';
        modal.style.justifyContent = 'center';
        modal.style.alignItems = 'center';
        modal.style.zIndex = '9999';

        const content = document.createElement('div');
        content.style.background = document.body.classList.contains('dark-mode') ? '#2d3748' : '#f4f4f4';
        content.style.padding = '25px 30px';
        content.style.borderRadius = '12px';
        content.style.boxShadow = '0 10px 30px rgba(0,0,0,0.3)';
        content.style.maxWidth = '400px';
        content.style.textAlign = 'center';
        content.style.fontFamily = "'Inter', sans-serif";
        content.style.color = document.body.classList.contains('dark-mode') ? '#edf2f7' : '#1a202c';

        content.innerHTML = `
          <h2 style="margin-bottom: 15px; color: #63b3ed;">ðŸ“Œ Event Details</h2>
          <p><strong>Event:</strong> ${info.event.title}</p>
          <p><strong>Start:</strong> ${start}</p>
          <p><strong>End:</strong> ${end}</p>
          <button id="closeModal" style="margin-top: 20px; background: #4299e1; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>
        `;

        modal.appendChild(content);
        document.body.appendChild(modal);

        document.getElementById('closeModal').addEventListener('click', () => {
          document.body.removeChild(modal);
        });

        info.jsEvent.preventDefault();
      }
    });

    calendar.render();
  });
</script>
{% endblock %}
