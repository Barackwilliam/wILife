{% extends 'base.html' %}
{% block title %}Delete Income{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0"><i class="bi bi-trash3-fill me-2"></i>Confirm Delete</h5>
        </div>
        <div class="card-body">
          <p class="mb-4 fs-5">
            Are you sure you want to permanently delete the income record from
            <strong class="text-primary">{{ income.source }}</strong> dated
            <strong>{{ income.date }}</strong> amounting to
            <strong class="text-danger">Tsh.{{ income.amount }}</strong>?
          </p>

          <form method="post" class="d-flex justify-content-end gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-check-circle-fill me-1"></i> Yes, Delete
            </button>
            <a href="{% url 'income_list' %}" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle me-1"></i> Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
